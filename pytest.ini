[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --disable-warnings

[coverage:run]
source = src
omit =
    */tests/*
    */conftest.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

